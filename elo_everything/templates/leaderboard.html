<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELO Everything - Leaderboard</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
    <header>
        <h1>ELO Everything - Leaderboard</h1>
    </header>
    <main>
        <table id="leaderboard-table">
            <thead>
                <tr>
                    <th>Concept</th>
                    <th>ELO Score</th>
                </tr>
            </thead>
            <tbody>
                {% for concept in concepts %}
                <tr>
                    <td>{{ concept.name }}</td>
                    <td>{{ concept.elo_score }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </main>
    <footer>
        <p>Â© 2022 ELO Everything. All rights reserved.</p>
    </footer>
    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
